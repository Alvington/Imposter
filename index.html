<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPOSTER | AI Social Deduction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        input[type="range"] { -webkit-appearance: none; appearance: none; background: transparent; cursor: pointer; }
        input[type="range"]::-webkit-slider-runnable-track { background: #334155; height: 0.5rem; border-radius: 0.5rem; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; margin-top: -4px; background-color: #6366f1; height: 1rem; width: 1rem; border-radius: 50%; }
        
        @keyframes imposter-reveal {
            0% { transform: scale(0.4) rotate(-5deg); filter: brightness(5) contrast(2); opacity: 0; }
            40% { transform: scale(1.3) rotate(3deg); filter: brightness(2) contrast(1.5); opacity: 1; }
            60% { transform: scale(0.95) rotate(-2deg); }
            100% { transform: scale(1) rotate(0); filter: brightness(1) contrast(1); opacity: 1; }
        }
        
        @keyframes imposter-glow {
            0% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0 0 50px rgba(239, 68, 68, 0.8), 0 0 20px rgba(239, 68, 68, 0.4); }
            100% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
        }

        .animate-imposter-reveal {
            animation: imposter-reveal 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, 
                       imposter-glow 1.5s ease-in-out 0.7s infinite;
        }
    </style>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useCallback, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { GoogleGenAI, Type } from "@google/genai";
        import * as Lucide from 'lucide-react';

        // --- TYPES & CONSTANTS ---
        const Role = { CIVILIAN: 'CIVILIAN', IMPOSTER: 'IMPOSTER' };
        const Difficulty = { 
            EASY: { label: 'EASY', color: 'text-green-400', border: 'border-green-500/30', bg: 'bg-green-500/10' }, 
            AVERAGE: { label: 'AVERAGE', color: 'text-indigo-400', border: 'border-indigo-500/30', bg: 'bg-indigo-500/10' }, 
            ADVANCED: { label: 'ADVANCED', color: 'text-orange-400', border: 'border-orange-500/30', bg: 'bg-orange-500/10' }, 
            EXPERT: { label: 'EXPERT', color: 'text-red-400', border: 'border-red-500/30', bg: 'bg-red-500/10' } 
        };
        const GameState = { 
            MODE: 'MODE', 
            SETUP: 'SETUP', 
            CONFIRM: 'CONFIRM', 
            REVEAL: 'REVEAL', 
            PASSING: 'PASSING', 
            PLAYING: 'PLAYING', 
            WINNER: 'WINNER' 
        };
        
        const FALLBACK_DICTIONARY = [
            { word: "Submarine", hint: "A vessel that explores the silent dark blue depths." },
            { word: "Pineapple", hint: "A prickly fruit that wears a jagged green crown." },
            { word: "Campfire", hint: "A dancing orange light used for warmth outdoors." },
            { word: "Popcorn", hint: "A white fluffy snack that starts as a tiny yellow seed." },
            { word: "Telescope", hint: "A tool used to bring distant giants closer to the eye." },
            { word: "Volcano", hint: "A mountain that occasionally breathes liquid fire." },
            { word: "Snowman", hint: "A frozen person often wearing a carrot for a nose." },
            { word: "Subway", hint: "A metal snake that travels through tunnels beneath a city." }
        ];

        const CATEGORIES = ["Silly & Random", "Christmas", "Bible", "Animals", "Anime", "Famous People", "Food", "Brands", "Fashion", "Movies", "Gaming", "Music", "Sports", "World", "Pop Culture"];

        const Icon = ({ name, ...props }) => {
            const LucideIcon = Lucide[name];
            return LucideIcon ? <LucideIcon {...props} /> : null;
        };

        const App = () => {
            const [view, setView] = useState(GameState.MODE);
            const [loading, setLoading] = useState(false);
            const [players, setPlayers] = useState([]);
            const [gameData, setGameData] = useState(null);
            const [currentPlayerIdx, setCurrentPlayerIdx] = useState(0);
            const [isSecretVisible, setIsSecretVisible] = useState(false);
            const [winner, setWinner] = useState(null);
            const [selectedSuspect, setSelectedSuspect] = useState(null);
            const [timeLeft, setTimeLeft] = useState(180);
            const [numPlayers, setNumPlayers] = useState(4);
            const [numImposters, setNumImposters] = useState(1);
            const [category, setCategory] = useState("Silly & Random");
            const [difficulty, setDifficulty] = useState("AVERAGE");
            const [playerNames, setPlayerNames] = useState(["", "", "", ""]);

            useEffect(() => {
                let timer;
                if (view === GameState.PLAYING && timeLeft > 0) {
                    timer = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                }
                return () => clearInterval(timer);
            }, [view, timeLeft]);

            const startNewGame = async () => {
                setLoading(true);
                let data = null;
                const difficultyInstruction = {
                    EASY: "Use extremely simple, common nouns that a child would know.",
                    AVERAGE: "Use standard everyday objects, places, or professions.",
                    ADVANCED: "Use more complex, niche, or technical objects and slightly abstract concepts.",
                    EXPERT: "Use highly abstract concepts, rare items, or words with multiple layers of meaning that are difficult to describe without giving it away."
                };

                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: `Imposter Word Game Setup. 
Category: ${category}. 
Complexity Level: ${difficulty}. 
Instructions: ${difficultyInstruction[difficulty]}
Generate a secret word for Civilians and a cryptic, thematic hint for the Imposter. 
The imposter should not know the exact word but should have enough context to blend in.
Return valid JSON: { "word": "string", "hint": "string" }`,
                        config: { 
                            tools: [{ googleSearch: {} }],
                            responseMimeType: "application/json"
                        }
                    });
                    data = JSON.parse(response.text);
                    const chunks = response.candidates?.[0]?.groundingMetadata?.groundingChunks;
                    if (chunks) {
                        data.sources = chunks.map(c => ({ uri: c.web?.uri, title: c.web?.title })).filter(s => s.uri);
                    }
                } catch (e) {
                    console.error("AI Error:", e);
                    data = FALLBACK_DICTIONARY[Math.floor(Math.random() * FALLBACK_DICTIONARY.length)];
                } finally {
                    if (data) setupPlayers(data);
                    setLoading(false);
                }
            };

            const setupPlayers = (data) => {
                const names = playerNames.map((n, i) => n.trim() || `Player ${i+1}`);
                const roles = [...Array(numImposters).fill(Role.IMPOSTER), ...Array(names.length - numImposters).fill(Role.CIVILIAN)];
                roles.sort(() => Math.random() - 0.5);

                setGameData(data);
                setPlayers(names.map((name, i) => ({
                    id: i,
                    name,
                    role: roles[i],
                    secret: roles[i] === Role.CIVILIAN ? data.word : data.hint
                })));
                setCurrentPlayerIdx(0);
                setIsSecretVisible(false);
                setTimeLeft(180);
                setSelectedSuspect(null);
                setView(GameState.CONFIRM);
            };

            const handleRevealDone = () => {
                setIsSecretVisible(false);
                if (currentPlayerIdx < players.length - 1) setView(GameState.PASSING);
                else setView(GameState.PLAYING);
            };

            const handlePassingDone = () => {
                setCurrentPlayerIdx(prev => prev + 1);
                setView(GameState.CONFIRM);
            };

            if (loading) return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-slate-950 p-6 text-center">
                    <div className="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-6"></div>
                    <p className="text-indigo-400 font-black uppercase tracking-[0.3em] animate-pulse">Consulting Neural Core...</p>
                    <p className="text-slate-600 text-[10px] mt-2 font-bold uppercase tracking-widest">Generating Encrypted Secrets</p>
                </div>
            );

            return (
                <div className="w-full min-h-screen flex flex-col items-center p-6 bg-slate-900 overflow-y-auto custom-scrollbar">
                    <header className="mb-10 text-center animate-fade-in shrink-0">
                        <h1 className="text-6xl font-black text-white italic tracking-tighter drop-shadow-2xl">IMPOSTER</h1>
                        <p className="text-slate-500 text-[10px] font-bold uppercase tracking-[0.6em] mt-3 opacity-60">Neural Social Deduction v4.5.0</p>
                    </header>

                    <main className="w-full flex justify-center flex-1 max-w-lg">
                        {view === GameState.MODE && (
                            <div className="w-full animate-fade-in flex flex-col justify-center space-y-6">
                                <button onClick={() => setView(GameState.SETUP)} className="w-full p-12 bg-indigo-600 rounded-[3rem] border-b-8 border-indigo-900 hover:translate-y-1 hover:border-b-4 transition-all shadow-2xl flex flex-col items-center gap-6 group">
                                    <Icon name="Smartphone" className="w-20 h-20 text-white group-hover:scale-110 transition-transform" />
                                    <span className="text-4xl font-black text-white uppercase italic tracking-tight">Pass & Play</span>
                                </button>
                                <div className="p-8 glass rounded-[2.5rem] text-center border-white/5">
                                    <p className="text-slate-400 text-sm font-medium leading-relaxed">Play with friends in the same room. Use one device and pass it around to reveal your hidden identities.</p>
                                </div>
                            </div>
                        )}

                        {view === GameState.SETUP && (
                            <div className="w-full bg-slate-800 p-8 rounded-[3rem] border border-slate-700 shadow-2xl space-y-6 animate-fade-in">
                                <div className="space-y-4">
                                    <div className="flex justify-between items-center"><label className="text-xs font-black text-slate-500 uppercase tracking-widest">Players</label><span className="text-indigo-400 font-black text-2xl">{numPlayers}</span></div>
                                    <input type="range" min="3" max="12" value={numPlayers} onChange={e => {
                                        const v = parseInt(e.target.value); setNumPlayers(v);
                                        setPlayerNames(prev => v > prev.length ? [...prev, ...Array(v - prev.length).fill("")] : prev.slice(0, v));
                                    }} className="w-full" />
                                </div>
                                <div className="space-y-4">
                                    <div className="flex justify-between items-center"><label className="text-xs font-black text-slate-500 uppercase tracking-widest">Imposters</label><span className="text-red-500 font-black text-2xl">{numImposters}</span></div>
                                    <input type="range" min="1" max={Math.floor(numPlayers / 2) || 1} value={numImposters} onChange={e => setNumImposters(parseInt(e.target.value))} className="w-full accent-red-500" />
                                </div>
                                
                                <div>
                                    <label className="block text-xs font-black text-slate-500 uppercase tracking-widest mb-3">Difficulty</label>
                                    <div className="grid grid-cols-2 gap-2">
                                        {Object.entries(Difficulty).map(([key, value]) => (
                                            <button 
                                                key={key} 
                                                onClick={() => setDifficulty(key)}
                                                className={`py-3 px-2 rounded-xl border-2 font-black text-xs uppercase transition-all ${difficulty === key ? `${value.bg} ${value.border} ${value.color} scale-[1.02]` : 'bg-slate-900 border-slate-700 text-slate-600'}`}
                                            >
                                                {value.label}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-xs font-black text-slate-500 uppercase tracking-widest mb-3">Category</label>
                                    <select value={category} onChange={e => setCategory(e.target.value)} className="w-full bg-slate-950 border-2 border-slate-700 rounded-2xl p-4 text-white font-bold uppercase outline-none focus:border-indigo-500">
                                        {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                                <div className="space-y-3">
                                    <label className="block text-xs font-black text-slate-500 uppercase tracking-widest">Player Names</label>
                                    <div className="grid grid-cols-2 gap-3 max-h-40 overflow-y-auto pr-2 custom-scrollbar">
                                        {playerNames.map((n, i) => (
                                            <input key={i} placeholder={`Player ${i+1}`} value={n} onChange={e => { const nx = [...playerNames]; nx[i] = e.target.value; setPlayerNames(nx); }} className="bg-slate-950 p-4 rounded-xl border border-slate-700 text-sm text-white font-bold focus:border-indigo-400 outline-none" />
                                        ))}
                                    </div>
                                </div>
                                <button onClick={startNewGame} className="w-full py-6 bg-indigo-600 rounded-[2rem] text-white font-black uppercase tracking-widest shadow-xl text-xl hover:bg-indigo-500 active:scale-95 transition-all">Start Game</button>
                            </div>
                        )}

                        {view === GameState.CONFIRM && (
                            <div className="w-full bg-slate-800 p-12 rounded-[4rem] border border-slate-700 shadow-2xl text-center space-y-10 animate-fade-in">
                                <Icon name="User" className="w-16 h-16 text-indigo-400 mx-auto" />
                                <h2 className="text-4xl font-black text-white uppercase italic tracking-tighter">Are you {players[currentPlayerIdx].name}?</h2>
                                <button onClick={() => setView(GameState.REVEAL)} className="w-full py-8 bg-indigo-600 text-white rounded-[2rem] font-black uppercase text-xl shadow-xl hover:bg-indigo-500 active:scale-95 transition-all">YES, I AM</button>
                            </div>
                        )}

                        {view === GameState.REVEAL && (
                            <div className="w-full bg-slate-800 p-10 rounded-[3rem] border border-slate-700 shadow-2xl text-center space-y-10 animate-fade-in">
                                <h2 className="text-5xl font-black text-white italic tracking-tight">{players[currentPlayerIdx].name}</h2>
                                <div className="py-6 h-[250px] flex items-center justify-center">
                                    {!isSecretVisible ? (
                                        <button onClick={() => setIsSecretVisible(true)} className="w-full h-full bg-slate-950 border-4 border-dashed border-slate-700 rounded-[3rem] flex flex-col items-center justify-center gap-4 text-slate-600 font-black uppercase tracking-widest hover:border-indigo-500 transition-all"><Icon name="Fingerprint" className="w-16 h-16" /> Tap to Reveal</button>
                                    ) : (
                                        <div className="w-full h-full glass border-4 border-indigo-500 rounded-[3rem] animate-fade-in flex flex-col items-center justify-center p-6 shadow-indigo-500/20 shadow-2xl overflow-hidden">
                                            <div className="flex-1 w-full flex items-center justify-center overflow-y-auto custom-scrollbar p-2 mb-4">
                                                <p className={`font-black text-white uppercase text-center leading-tight transition-all duration-300 ${
                                                    players[currentPlayerIdx].secret.length > 30 ? 'text-lg' : 
                                                    players[currentPlayerIdx].secret.length > 20 ? 'text-2xl' : 
                                                    players[currentPlayerIdx].secret.length > 12 ? 'text-3xl' : 'text-5xl'
                                                }`}>
                                                    {players[currentPlayerIdx].secret}
                                                </p>
                                            </div>
                                            <div className={`px-10 py-4 rounded-full text-base font-black uppercase tracking-[0.2em] transition-all shadow-2xl shrink-0 ${
                                                players[currentPlayerIdx].role === Role.IMPOSTER 
                                                ? 'bg-red-600 text-white animate-imposter-reveal ring-8 ring-red-500/30' 
                                                : 'bg-green-600 text-white'
                                            }`}>
                                                {players[currentPlayerIdx].role}
                                            </div>
                                        </div>
                                    )}
                                </div>
                                <button onClick={handleRevealDone} disabled={!isSecretVisible} className={`w-full py-7 rounded-[2.5rem] font-black uppercase text-xl ${isSecretVisible ? 'bg-white text-slate-950 hover:scale-105 active:scale-95' : 'bg-slate-700 text-slate-600 opacity-30 cursor-not-allowed'}`}>Memorized</button>
                            </div>
                        )}

                        {view === GameState.PASSING && (
                            <div className="w-full bg-slate-950 p-12 rounded-[4rem] border border-slate-800 shadow-2xl text-center space-y-12 animate-fade-in">
                                <Icon name="RefreshCw" className="w-20 h-20 text-indigo-500 mx-auto animate-spin" style={{animationDuration: '3s'}} />
                                <div className="space-y-6">
                                    <h2 className="text-xl font-bold text-slate-500 uppercase tracking-widest">Hand Device to</h2>
                                    <h3 className="text-6xl font-black text-indigo-500 italic tracking-tighter">{players[currentPlayerIdx + 1].name}</h3>
                                </div>
                                <button onClick={handlePassingDone} className="w-full py-8 bg-indigo-600 text-white rounded-[2.5rem] font-black uppercase text-2xl shadow-xl hover:bg-indigo-500 active:scale-95 transition-all">I am {players[currentPlayerIdx + 1].name.split(' ')[0]}</button>
                            </div>
                        )}

                        {view === GameState.PLAYING && (
                            <div className="w-full space-y-6 animate-fade-in">
                                <div className="bg-slate-800 p-10 rounded-[3rem] border border-slate-700 text-center shadow-2xl">
                                    <div className="flex items-center justify-center gap-6 mb-4">
                                        <Icon name="Clock" className={timeLeft < 30 ? 'text-red-500 animate-pulse' : 'text-indigo-400'} />
                                        <span className={`text-7xl font-mono font-black tracking-tighter ${timeLeft < 30 ? 'text-red-500' : 'text-white'}`}>{Math.floor(timeLeft / 60)}:{(timeLeft % 60).toString().padStart(2, '0')}</span>
                                    </div>
                                    <p className="text-slate-400 font-medium">Discussion: Describe your word without revealing it. The imposter is among you.</p>
                                </div>
                                <div className="bg-slate-800 p-8 rounded-[3rem] border border-slate-700 shadow-2xl">
                                    <h3 className="text-red-500 text-[10px] font-black uppercase tracking-[0.4em] mb-8 text-center">Final Elimination Vote</h3>
                                    <div className="space-y-3">
                                        {players.map(p => (
                                            <button key={p.id} onClick={() => setSelectedSuspect(p.id)} className={`w-full p-6 flex justify-between items-center rounded-2xl border-2 transition-all ${selectedSuspect === p.id ? 'bg-red-900/40 border-red-500 text-white' : 'bg-slate-900 border-slate-700 text-slate-400 hover:border-slate-500'}`}>
                                                <span className="font-black uppercase italic">{p.name}</span>
                                                {selectedSuspect === p.id && <Icon name="CheckCircle" className="w-6 h-6 text-red-500 animate-in zoom-in" />}
                                            </button>
                                        ))}
                                    </div>
                                    <button disabled={selectedSuspect === null} onClick={() => {
                                        const suspect = players.find(p => p.id === selectedSuspect);
                                        setWinner(suspect.role === Role.IMPOSTER ? Role.CIVILIAN : Role.IMPOSTER);
                                        setView(GameState.WINNER);
                                    }} className={`w-full mt-8 py-7 rounded-[2.5rem] font-black uppercase text-xl ${selectedSuspect === null ? 'bg-slate-700 opacity-40 cursor-not-allowed' : 'bg-red-600 text-white hover:bg-red-500 active:scale-95 shadow-xl'}`}>Accuse Player</button>
                                </div>
                            </div>
                        )}

                        {view === GameState.WINNER && (
                            <div className="w-full bg-slate-800 p-10 rounded-[4rem] border border-slate-700 shadow-2xl text-center space-y-8 animate-fade-in">
                                <div>
                                    <Icon name={winner === Role.CIVILIAN ? "Trophy" : "Ghost"} className={`w-20 h-20 mx-auto mb-4 ${winner === Role.CIVILIAN ? 'text-green-500' : 'text-red-500'}`} />
                                    <h2 className={`text-6xl font-black italic tracking-tighter ${winner === Role.CIVILIAN ? 'text-green-400' : 'text-red-400'}`}>{winner === Role.CIVILIAN ? 'VICTORY' : 'DEFEAT'}</h2>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="bg-slate-950 p-5 rounded-[2rem] border border-slate-800 flex flex-col"><p className="text-[9px] text-slate-600 font-black uppercase mb-1">Secret Word</p><p className="text-white font-black uppercase text-lg overflow-y-auto custom-scrollbar max-h-20">{gameData.word}</p></div>
                                    <div className="bg-slate-950 p-5 rounded-[2rem] border border-slate-800 flex flex-col"><p className="text-[9px] text-slate-600 font-black uppercase mb-1">Imposter Hint</p><p className="text-white font-black uppercase text-lg overflow-y-auto custom-scrollbar max-h-20">{gameData.hint}</p></div>
                                </div>

                                {gameData.sources && gameData.sources.length > 0 && (
                                    <div className="text-left space-y-2">
                                        <p className="text-[9px] font-black text-slate-500 uppercase tracking-widest">Grounding Sources</p>
                                        <div className="flex flex-wrap gap-2">
                                            {gameData.sources.map((s, i) => (
                                                <a key={i} href={s.uri} target="_blank" className="text-[10px] bg-slate-900 px-3 py-1 rounded-lg text-indigo-400 border border-slate-700 hover:text-white truncate max-w-full">{s.title || 'Source'}</a>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className="space-y-4 pt-4 border-t border-slate-700/50">
                                    <button onClick={startNewGame} className="w-full py-7 bg-indigo-600 text-white font-black rounded-[2.5rem] shadow-2xl hover:bg-indigo-500 active:scale-95 transition-all uppercase tracking-widest text-lg">Play Again</button>
                                    <button onClick={() => setView(GameState.SETUP)} className="w-full py-5 bg-slate-950 text-slate-400 font-black rounded-[2rem] border border-slate-700 shadow-xl hover:bg-slate-900 active:scale-95 transition-all uppercase tracking-widest text-sm">Change Settings</button>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="mt-10 py-10 text-slate-700 text-[9px] font-black uppercase tracking-[0.8em] animate-fade-in">
                         AI Social Deduction Matrix v4.5.0
                    </footer>
                </div>
            );
        };

        const rootEl = document.getElementById('root');
        if (rootEl) createRoot(rootEl).render(<App />);
    </script>
</body>
</html>
