
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPOSTER | AI Social Deduction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
    </style>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { GoogleGenAI, Type } from "@google/genai";
        import * as Lucide from 'lucide-react';

        const Role = { CIVILIAN: 'CIVILIAN', IMPOSTER: 'IMPOSTER' };
        const GameState = { MODE: 'MODE', SETUP: 'SETUP', REVEAL: 'REVEAL', PASSING: 'PASSING', PLAYING: 'PLAYING', WINNER: 'WINNER' };
        
        const FALLBACK_DICTIONARY = [
            { word: "Smartphone", hint: "A glowing glass rectangle that connects the whole world." },
            { word: "Campfire", hint: "A dancing orange light used for cooking and warmth outdoors." },
            { word: "Submarine", hint: "A metal vessel that explores the deep blue silence." },
            { word: "Pineapple", hint: "A prickly fruit that wears a green crown." },
            { word: "Library", hint: "A quiet place filled with thousands of paper stories." },
            { word: "Astronaut", hint: "A person who works where there is no gravity." },
            { word: "Popcorn", hint: "White fluffy snacks that start as tiny yellow seeds." },
            { word: "Bicycle", hint: "A two-wheeled machine powered by human legs." },
            { word: "Umbrella", hint: "A portable roof used when the sky is crying." },
            { word: "Keyboard", hint: "A board of many buttons used to talk to a computer." },
            { word: "Telescope", hint: "A long tube that brings the distant stars closer." },
            { word: "Volcano", hint: "A mountain that occasionally breathes fire." },
            { word: "Honeycomb", hint: "A hexagonal structure built by tiny buzzing workers." },
            { word: "Snowman", hint: "A frozen person with a carrot for a nose." },
            { word: "Helicopter", hint: "A flying machine with spinning blades on top." },
            { word: "Subway", hint: "A metal snake that travels through the earth below cities." },
            { word: "Microscope", hint: "A tool that reveals monsters in a drop of water." },
            { word: "Sandwich", hint: "Two pieces of bread holding a world of flavor." }
        ];

        const CATEGORIES = ["Silly & Random", "Christmas", "Bible", "Animals", "Anime", "Famous People", "Food", "Brands", "Fashion", "Movies", "Gaming", "Music", "Sports", "World", "Pop Culture"];

        const Icon = ({ name, ...props }) => {
            const LucideIcon = Lucide[name];
            return LucideIcon ? <LucideIcon {...props} /> : null;
        };

        const App = () => {
            const [view, setView] = useState(GameState.MODE);
            const [players, setPlayers] = useState([]);
            const [gameData, setGameData] = useState(null);
            const [currentPlayerIdx, setCurrentPlayerIdx] = useState(0);
            const [isSecretVisible, setIsSecretVisible] = useState(false);
            const [loading, setLoading] = useState(false);
            const [winner, setWinner] = useState(null);
            const [selectedSuspect, setSelectedSuspect] = useState(null);
            const [timeLeft, setTimeLeft] = useState(180);

            // Settings
            const [numPlayers, setNumPlayers] = useState(4);
            const [numImposters, setNumImposters] = useState(1);
            const [category, setCategory] = useState("Silly & Random");
            const [playerNames, setPlayerNames] = useState(["", "", "", ""]);

            // Timer
            useEffect(() => {
                let timer;
                if (view === GameState.PLAYING && timeLeft > 0) {
                    timer = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                }
                return () => clearInterval(timer);
            }, [view, timeLeft]);

            const startNewGame = async () => {
                setLoading(true);
                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: `Generate a secret word and a cryptic hint for a social deduction game. Category: ${category}. The hint is for the imposter who doesn't know the word. Return valid JSON: { "word": "string", "hint": "string" }`,
                        config: { 
                            responseMimeType: "application/json"
                        }
                    });
                    const data = JSON.parse(response.text);
                    setGameData(data);
                    setupPlayers(data);
                } catch (e) {
                    console.error("AI Error, using fallback:", e);
                    const data = FALLBACK_DICTIONARY[Math.floor(Math.random() * FALLBACK_DICTIONARY.length)];
                    setGameData(data);
                    setupPlayers(data);
                } finally {
                    setLoading(false);
                }
            };

            const setupPlayers = (data) => {
                const names = playerNames.map((n, i) => n.trim() || `Player ${i+1}`);
                const roles = [...Array(numImposters).fill(Role.IMPOSTER), ...Array(names.length - numImposters).fill(Role.CIVILIAN)];
                roles.sort(() => Math.random() - 0.5);

                const finalPlayers = names.map((name, i) => ({
                    id: i,
                    name,
                    role: roles[i],
                    secret: roles[i] === Role.CIVILIAN ? data.word : data.hint
                }));

                setPlayers(finalPlayers);
                setCurrentPlayerIdx(0);
                setIsSecretVisible(false);
                setTimeLeft(180);
                setView(GameState.REVEAL);
            };

            const handleRevealDone = () => {
                if (currentPlayerIdx < players.length - 1) {
                    setView(GameState.PASSING);
                } else {
                    setView(GameState.PLAYING);
                }
            };

            const handleStartPassing = () => {
                setIsSecretVisible(false);
                setCurrentPlayerIdx(prev => prev + 1);
                setView(GameState.REVEAL);
            };

            if (loading) return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-slate-950 p-6">
                    <div className="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-6"></div>
                    <p className="text-indigo-400 font-black uppercase tracking-[0.2em] animate-pulse">Consulting AI...</p>
                    <p className="text-slate-600 text-[10px] mt-4 font-bold">This may take a few seconds</p>
                </div>
            );

            return (
                <div className="w-full min-h-screen flex flex-col items-center p-6 bg-slate-900 overflow-y-auto">
                    <header className="mb-10 text-center animate-fade-in shrink-0">
                        <h1 className="text-6xl font-black text-white italic tracking-tighter">IMPOSTER</h1>
                        <p className="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mt-2 italic">Don't get caught.</p>
                    </header>

                    {view === GameState.MODE && (
                        <div className="w-full max-w-md animate-fade-in flex-1 flex flex-col justify-center">
                            <button onClick={() => setView(GameState.SETUP)} className="w-full p-12 bg-indigo-600 rounded-[2.5rem] border-b-8 border-indigo-800 hover:translate-y-1 hover:border-b-4 transition-all shadow-2xl flex flex-col items-center gap-4 group">
                                <Icon name="Smartphone" className="w-16 h-16 text-white group-hover:scale-110 transition-transform" />
                                <span className="text-3xl font-black text-white uppercase italic tracking-tight">Pass & Play</span>
                            </button>
                            <p className="mt-8 text-center text-slate-500 text-sm font-medium">Gather your friends in a circle and use one device.</p>
                        </div>
                    )}

                    {view === GameState.SETUP && (
                        <div className="w-full max-w-lg bg-slate-800 p-8 rounded-[2rem] border border-slate-700 shadow-2xl space-y-8 animate-fade-in">
                            <div className="space-y-4">
                                <div className="flex justify-between items-center"><label className="text-xs font-black text-slate-500 uppercase tracking-widest">Players</label><span className="text-indigo-400 font-black text-xl">{numPlayers}</span></div>
                                <input type="range" min="3" max="12" value={numPlayers} onChange={e => {
                                    const val = parseInt(e.target.value); setNumPlayers(val);
                                    setPlayerNames(prev => val > prev.length ? [...prev, ...Array(val - prev.length).fill("")] : prev.slice(0, val));
                                }} className="w-full accent-indigo-500 bg-slate-700 h-2 rounded-lg appearance-none cursor-pointer" />
                            </div>
                            <div className="space-y-4">
                                <div className="flex justify-between items-center"><label className="text-xs font-black text-slate-500 uppercase tracking-widest">Imposters</label><span className="text-red-500 font-black text-xl">{numImposters}</span></div>
                                <input type="range" min="1" max={Math.floor(numPlayers / 2)} value={numImposters} onChange={e => setNumImposters(parseInt(e.target.value))} className="w-full accent-red-500 bg-slate-700 h-2 rounded-lg appearance-none cursor-pointer" />
                            </div>
                            <div>
                                <label className="block text-xs font-black text-slate-500 uppercase tracking-widest mb-3">Category</label>
                                <select value={category} onChange={e => setCategory(e.target.value)} className="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-white font-bold outline-none focus:ring-2 focus:ring-indigo-500 transition-all cursor-pointer">
                                    {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                                </select>
                            </div>
                            <div className="space-y-3">
                                <label className="block text-xs font-black text-slate-500 uppercase tracking-widest">Player Names</label>
                                <div className="grid grid-cols-2 gap-2 max-h-48 overflow-y-auto pr-2 custom-scrollbar">
                                    {playerNames.map((n, i) => (
                                        <input key={i} placeholder={`Player ${i+1}`} value={n} onChange={e => {
                                            const next = [...playerNames]; next[i] = e.target.value; setPlayerNames(next);
                                        }} className="bg-slate-900 p-3 rounded-lg border border-slate-700 text-sm text-white focus:border-indigo-500 outline-none transition-colors" />
                                    ))}
                                </div>
                            </div>
                            <button onClick={startNewGame} className="w-full py-5 bg-indigo-600 rounded-2xl text-white font-black uppercase tracking-widest shadow-lg hover:bg-indigo-500 active:scale-95 transition-all text-lg">Start Game</button>
                        </div>
                    )}

                    {view === GameState.REVEAL && (
                        <div className="w-full max-w-md bg-slate-800 p-10 rounded-[2.5rem] border border-slate-700 shadow-2xl text-center space-y-8 animate-fade-in">
                            <div className="space-y-2">
                                <p className="text-[10px] font-black text-slate-500 uppercase tracking-[0.4em]">Personal Reveal</p>
                                <h2 className="text-5xl font-black text-white italic tracking-tight">{players[currentPlayerIdx].name}</h2>
                                <p className="text-indigo-400 text-[10px] font-bold uppercase tracking-widest mt-1">Make sure nobody else is watching</p>
                            </div>

                            <div className="py-6">
                                {!isSecretVisible ? (
                                    <button onClick={() => setIsSecretVisible(true)} className="w-full py-16 bg-slate-900 border-4 border-dashed border-slate-700 rounded-3xl flex flex-col items-center gap-4 hover:border-indigo-500 transition-all group active:scale-95">
                                        <Icon name="Fingerprint" className="w-16 h-16 text-slate-700 group-hover:text-indigo-500" />
                                        <span className="text-slate-600 font-black uppercase tracking-widest text-xs">Tap to reveal identity</span>
                                    </button>
                                ) : (
                                    <div className="w-full py-10 bg-indigo-900/30 border-4 border-indigo-500 rounded-3xl animate-fade-in shadow-[0_0_50px_rgba(99,102,241,0.2)]">
                                        <p className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-4">Your Private Secret</p>
                                        <p className="text-4xl font-black text-white uppercase tracking-tight mb-4 px-4">{players[currentPlayerIdx].secret}</p>
                                        <div className={`inline-block px-5 py-1.5 rounded-full text-xs font-black uppercase tracking-widest ${players[currentPlayerIdx].role === Role.IMPOSTER ? 'bg-red-500 text-white' : 'bg-green-500 text-white'}`}>
                                            {players[currentPlayerIdx].role}
                                        </div>
                                    </div>
                                )}
                            </div>

                            <button onClick={handleRevealDone} disabled={!isSecretVisible} className={`w-full py-5 rounded-2xl font-black uppercase tracking-widest transition-all shadow-xl ${isSecretVisible ? 'bg-white text-slate-900 hover:scale-105 active:scale-95' : 'bg-slate-700 text-slate-500 cursor-not-allowed opacity-50'}`}>
                                I've Memorized it
                            </button>
                        </div>
                    )}

                    {view === GameState.PASSING && (
                        <div className="w-full max-w-md bg-slate-800 p-12 rounded-[2.5rem] border border-slate-700 shadow-2xl text-center space-y-10 animate-fade-in">
                            <Icon name="ArrowRight" className="w-20 h-20 text-indigo-400 mx-auto animate-bounce" />
                            <div className="space-y-4">
                                <h2 className="text-2xl font-black text-white uppercase tracking-widest">Hand the Device to</h2>
                                <h3 className="text-5xl font-black text-indigo-500 italic tracking-tighter">{players[currentPlayerIdx + 1].name}</h3>
                            </div>
                            <button onClick={handleStartPassing} className="w-full py-6 bg-indigo-600 text-white rounded-2xl font-black uppercase tracking-widest shadow-xl hover:bg-indigo-500 active:scale-95 transition-all text-xl">
                                I am {players[currentPlayerIdx + 1].name}
                            </button>
                        </div>
                    )}

                    {view === GameState.PLAYING && (
                        <div className="w-full max-w-lg space-y-6 animate-fade-in">
                            <div className="bg-slate-800 p-8 rounded-3xl border border-slate-700 text-center shadow-2xl">
                                <div className="flex items-center justify-center gap-4 mb-4">
                                    <Icon name="Clock" className={timeLeft < 30 ? 'text-red-500 animate-pulse' : 'text-indigo-400'} />
                                    <span className={`text-5xl font-mono font-black ${timeLeft < 30 ? 'text-red-500' : 'text-white'}`}>{Math.floor(timeLeft / 60)}:{(timeLeft % 60).toString().padStart(2, '0')}</span>
                                </div>
                                <p className="text-slate-400 text-sm font-medium">Describe your word to others without being too obvious.</p>
                                <p className="text-indigo-400 text-xs font-bold mt-2 uppercase tracking-widest italic">The Imposter is trying to blend in!</p>
                            </div>

                            <div className="bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-2xl">
                                <h3 className="text-red-500 text-[10px] font-black uppercase tracking-[0.3em] mb-6 flex items-center gap-2"><Icon name="Skull" className="w-4 h-4" /> Who is Suspect?</h3>
                                <div className="space-y-2">
                                    {players.map(p => (
                                        <button key={p.id} onClick={() => setSelectedSuspect(p.id)} className={`w-full p-4 flex justify-between items-center rounded-xl border transition-all ${selectedSuspect === p.id ? 'bg-red-900/40 border-red-500 text-white shadow-lg' : 'bg-slate-900 border-slate-700 text-slate-400 hover:border-slate-500'}`}>
                                            <span className="font-bold uppercase tracking-widest">{p.name}</span>
                                            {selectedSuspect === p.id && <Icon name="CheckCircle" className="w-5 h-5 text-red-500" />}
                                        </button>
                                    ))}
                                </div>
                                <button disabled={selectedSuspect === null} onClick={() => {
                                    const suspect = players.find(p => p.id === selectedSuspect);
                                    setWinner(suspect.role === Role.IMPOSTER ? Role.CIVILIAN : Role.IMPOSTER);
                                    setView(GameState.WINNER);
                                }} className={`w-full mt-6 py-5 rounded-2xl font-black uppercase tracking-widest transition-all ${selectedSuspect === null ? 'bg-slate-700 text-slate-500' : 'bg-red-600 text-white shadow-xl hover:bg-red-500 active:scale-95'}`}>Eliminate Player</button>
                            </div>
                        </div>
                    )}

                    {view === GameState.WINNER && (
                        <div className="w-full max-w-md bg-slate-800 p-12 rounded-[3rem] border border-slate-700 shadow-2xl text-center space-y-8 animate-fade-in">
                            <div className={`w-24 h-24 rounded-full flex items-center justify-center mx-auto shadow-2xl ${winner === Role.CIVILIAN ? 'bg-green-600' : 'bg-red-600'}`}>
                                <Icon name={winner === Role.CIVILIAN ? "Trophy" : "Frown"} className="w-12 h-12 text-white" />
                            </div>
                            <div>
                                <h2 className={`text-6xl font-black tracking-tighter mb-2 ${winner === Role.CIVILIAN ? 'text-green-400' : 'text-red-400'}`}>{winner === Role.CIVILIAN ? 'VICTORY' : 'DEFEAT'}</h2>
                                <p className="text-slate-400 font-bold uppercase tracking-widest text-xs">{winner === Role.CIVILIAN ? 'THE IMPOSTER HAS BEEN ELIMINATED' : 'THE IMPOSTER SURVIVED'}</p>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-slate-900 p-4 rounded-2xl border border-slate-700"><p className="text-[9px] text-slate-500 font-black uppercase mb-1 tracking-widest">Secret Word</p><p className="text-white font-bold uppercase">{gameData.word}</p></div>
                                <div className="bg-slate-900 p-4 rounded-2xl border border-slate-700"><p className="text-[9px] text-slate-500 font-black uppercase mb-1 tracking-widest">Imposter Hint</p><p className="text-white font-bold uppercase">{gameData.hint}</p></div>
                            </div>

                            <button onClick={() => setView(GameState.SETUP)} className="w-full py-5 bg-white text-slate-900 font-black rounded-2xl shadow-xl hover:scale-105 active:scale-95 transition-all uppercase tracking-widest">Play Again</button>
                        </div>
                    )}

                    <footer className="mt-auto py-10 text-slate-600 text-[9px] font-black uppercase tracking-[0.5em] animate-fade-in flex items-center gap-2">
                         <span>AI Social Deduction Engine</span>
                         <span className="w-1 h-1 bg-slate-700 rounded-full"></span>
                         <span>V2.1.0</span>
                    </footer>
                </div>
            );
        };

        const rootEl = document.getElementById('root');
        if (rootEl) createRoot(rootEl).render(<App />);
    </script>
</body>
</html>
